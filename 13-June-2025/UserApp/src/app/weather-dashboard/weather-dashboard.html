<div class="dashboard-container">
  <h2>🌤 Weather App</h2>
  <app-search></app-search>

  <ng-container *ngIf="weather$ | async as weather; else errorBlock">
    <app-weather-card [weather]="weather"></app-weather-card>
  </ng-container>

  <ng-template #errorBlock>
    <div class="error-msg">
      ⚠️ City not found
    </div>
  </ng-template>
</div>
